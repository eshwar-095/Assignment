<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .text{
            font-family: sans-serif;
            color: blue;
        }
    </style>

    <script>
        function doIt(){
            var res=document.querySelector(".text");
            document.getElementById("output").innerHTML=res.innerHTML;
        }
    </script>
    
</head>
<body>
    <span class="text">This is some text</span><br>
    <span class="text">This is some more text</span><br>
    <span class="text" id="output">This is even some more text</span><br>
    <button class= "text" id="doit" onclick="doIt()"> Do it</button>
</body>
</html>
